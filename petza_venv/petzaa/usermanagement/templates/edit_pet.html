{% include 'header.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/edit_pet.css' %}">

{% block content %}
<!-- Center the form box with proper top space for header -->
<div class="form-page">
    <div class="form-box">
        <h2 class="form-title">
            {% if pet %}Edit Pet: {{ pet.name }}{% else %}Add New Pet{% endif %}
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-group">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'my_pets' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
